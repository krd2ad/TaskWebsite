<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      padding: 2em;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1em;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.75em;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
      font-size: 1em;
    }
    .toggle {
      text-align: center;
      margin-bottom: 1em;
      font-size: 0.9em;
      color: #333;
    }
    .toggle a {
      color: #0055ff;
      cursor: pointer;
      text-decoration: underline;
    }
    .message {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h2 id="formTitle">Login</h2>
  <div class="message" id="messageBox"></div>

  <form id="authForm">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
    <button type="submit" id="submitBtn">Login</button>
  </form>

  <div class="toggle" id="toggleText">
    Don't have an account? <a onclick="toggleMode()">Register</a>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://upyhxhtasgfdelxnpupb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVweWh4aHRhc2dmZGVseG5wdXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTQ5OTUsImV4cCI6MjA2ODY3MDk5NX0.qfPqpUsA96mo5PuKH27SVPrXONfzNQaY-fDjQOiSYcY'
    );

    let isRegistering = false;

    const form = document.getElementById('authForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageBox = document.getElementById('messageBox');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');

    function showMessage(msg, success = false) {
      messageBox.textContent = msg;
      messageBox.style.color = success ? 'green' : 'red';
    }

    function toggleMode() {
      isRegistering = !isRegistering;
      formTitle.textContent = isRegistering ? 'Register' : 'Login';
      submitBtn.textContent = isRegistering ? 'Register' : 'Login';
      toggleText.innerHTML = isRegistering
        ? 'Already have an account? <a onclick="toggleMode()">Login</a>'
        : 'Don\'t have an account? <a onclick="toggleMode()">Register</a>';
      showMessage('');
      form.reset();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        return showMessage('Enter email and password');
      }

      if (password.length < 6) {
        return showMessage('Password must be at least 6 characters');
      }

      try {
        let result;
        if (isRegistering) {
          result = await supabase.auth.signUp({
            email,
            password
          });
          if (result.error) return showMessage(result.error.message);
          showMessage('Registered successfully. Redirecting...', true);
        } else {
          result = await supabase.auth.signInWithPassword({
            email,
            password
          });
          if (result.error) return showMessage('Invalid login credentials');
          showMessage('Login successful. Redirecting...', true);
        }

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        showMessage('Unexpected error. Please try again.');
        console.error(err);
      }
    };
  </script>
</body>
</html>
