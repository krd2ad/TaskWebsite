<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<link href="output.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen px-4">
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
<div class="text-sm text-center mb-4 text-red-500" id="messageBox"></div>
<form class="space-y-4" id="authForm">
<input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" id="email" placeholder="Email" required="" type="email"/>
<div class="relative">
<input class="w-full px-4 py-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" id="password" placeholder="Password" required="" type="password"/>
<button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 text-xl" onclick="togglePassword()" type="button">üëÅÔ∏è</button>
</div>
<div class="flex items-center text-sm gap-2">
<input id="remember" type="checkbox"/>
<label for="remember">Remember me</label>
</div>
<button class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">
        Login
      </button>
</form>
<div class="text-center mt-4 text-sm" id="toggleText">
      Don‚Äôt have an account?
      <a class="text-blue-600 underline" href="#">Register</a>
</div>
<footer class="text-xs text-center text-gray-500 mt-6">
      Crafted with care by
      <a class="text-blue-600" href="https://www.linkedin.com/in/kiernan-dimeglio/" target="_blank">
        Kiernan DiMeglio
      </a>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    let supabase;
    let isRegistering = false;

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function toggleMode() {
      isRegistering = !isRegistering;
      const formTitle = document.querySelector('h2');
      const submitBtn = document.querySelector('button[type="submit"]');
      const toggleText = document.getElementById('toggleText');

      formTitle.textContent = isRegistering ? 'Register' : 'Login';
      submitBtn.textContent = isRegistering ? 'Register' : 'Login';
      toggleText.innerHTML = isRegistering
        ? 'Already have an account? <a href="#">Login</a>'
        : 'Don‚Äôt have an account? <a href="#">Register</a>';
    }

    document.addEventListener('DOMContentLoaded', () => {
      supabase = window.supabase.createClient(
        'https://upyhxhtasgfdelxnpupb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVweWh4aHRhc2dmZGVseG5wdXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTQ5OTUsImV4cCI6MjA2ODY3MDk5NX0.qfPqpUsA96mo5PuKH27SVPrXONfzNQaY-fDjQOiSYcY'
      );

      const form = document.getElementById('authForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const messageBox = document.getElementById('messageBox');
      const toggleText = document.getElementById('toggleText');

      function showMessage(msg, success = false) {
        messageBox.textContent = msg;
        messageBox.className = success ? 'text-sm text-center mb-4 text-green-500' : 'text-sm text-center mb-4 text-red-500';
      }

      toggleText.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
          e.preventDefault();
          toggleMode();
          showMessage('');
          form.reset();
        }
      });

      form.onsubmit = async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          return showMessage('Enter email and password');
        }

        if (password.length < 6) {
          return showMessage('Password must be at least 6 characters');
        }

        try {
          let result;
          if (isRegistering) {
            result = await supabase.auth.signUp({ email, password });
            if (result.error) return showMessage(result.error.message);
            showMessage('Registered successfully. Redirecting...', true);
          } else {
            result = await supabase.auth.signInWithPassword({ email, password });
            if (result.error) return showMessage('Invalid login credentials');
            showMessage('Login successful. Redirecting...', true);
          }

          setTimeout(() => {
            location.replace('index.html');
          }, 1000);
        } catch (err) {
          showMessage('Unexpected error. Please try again.');
          console.error(err);
        }
      };

      supabase.auth.getUser().then(({ data }) => {
        if (data.user) location.replace('index.html');
      });
    });
  </script>
</body>
</html>
